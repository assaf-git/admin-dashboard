<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="search-bar">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search">
        </div>
        <div class="user-profile">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="notification">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="profile">
            <p>Name Surname</p>
        </div>
        <div class="user-info">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="hero profile">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Name Surname (@name)</p>
            </div>
        </div>
        <div class="header-buttons">
            <button type="button">New</button>
            <button type="button">Share</button>
            <button type="button">Upload</button>
        </div>
    </div>
    <div class="sidebar">
        <p>sidebar</p>
    </div>
    <div class="main-content">
        <p>main</p>
    </div>
</div>
</body>
</html>
