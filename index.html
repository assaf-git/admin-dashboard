<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="search-bar">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search">
        </div>
        <div class="user-profile">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="notification">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="profile">
            <p>Name Surname</p>
        </div>
        <div class="user-info">
            <img src="images/dummy_100x100_ffffff_cccccc.png" alt="hero profile">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Name Surname (@name)</p>
            </div>
        </div>
        <div class="header-buttons">
            <button type="button">New</button>
            <button type="button">Share</button>
            <button type="button">Upload</button>
        </div>
    </div>


    <div class="sidebar">
        <div class="dashboard">
            <div class="dashboard-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="logo">
            </div>
            <div class="dashboard-text">
                <p>Dashboard</p>
            </div>
        </div>

        <div class="front-nav">
            <div class="home-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="home-text">
                <p>Home</p>
            </div>
            <div class="profile-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="profile-text">
                <p>Profile</p>
            </div>
            <div class="messages-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="messages-text">
                <p>Messages</p>
            </div>
            <div class="history-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="history-text">
                <p>History</p>
            </div>
            <div class="tasks-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="tasks-text">
                <p>Tasks</p>
            </div>
            <div class="communities-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="communities-text">
                <p>Communities</p>
            </div>
        </div>

        <div class="back-nav">
            <div class="settings-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="settings-text">
                <p>Settings</p>
            </div>
            <div class="support-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="support-text">
                <p>Support</p>
            </div>
            <div class="privacy-img">
                <img src="images/dummy_100x100_ffffff_cccccc.png" alt="">
            </div>
            <div class="privacy-text">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <p>main</p>
    </div>
</div>
</body>
</html>
